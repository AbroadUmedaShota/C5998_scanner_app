<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD・メディア入力フォーム (モバイル)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .radio-group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #barcode-scanner-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #interactive.viewport {
            width: 100%;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #333;
        }
        #interactive.viewport canvas,
        #interactive.viewport video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
            position: absolute;
            left: 0;
            top: 0;
        }
        .scanner-controls {
            margin-top: 15px;
        }
        .scanner-controls button {
            width: auto;
            padding: 10px 20px;
            margin: 0 5px;
            display: inline-block;
        }
        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .success-message {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .info-message {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }
        #preview-container {
            text-align: center;
            margin-top: 10px;
        }
        #preview-container img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CD・メディア入力フォーム</h1>
        <div id="form-status" class="message" style="display: none;"></div>

        <form id="cdMediaForm">

            <label for="cd_number">CD連番</label>
            <input type="text" id="cd_number" name="cd_number" placeholder="例: 001" inputmode="numeric">

            <div class="radio-group">
                <label>ラベルの有無</label><br>
                <input type="radio" id="label_ari" name="label_status" value="ラベルあり" required>
                <label for="label_ari">ラベルあり</label>
                <input type="radio" id="label_nashi" name="label_status" value="ラベルなし" required>
                <label for="label_nashi">ラベルなし</label>
            </div>

            <div class="radio-group">
                <label>保存状態</label><br>
                <input type="radio" id="save_case" name="save_condition" value="ケース" required>
                <label for="save_case">ケース</label>
                <input type="radio" id="save_binder" name="save_condition" value="バインダー" required>
                <label for="save_binder">バインダー</label>
                <input type="radio" id="save_other" name="save_condition" value="その他" required>
                <label for="save_other">その他</label>
            </div>

            <label for="binder_title">バインダータイトル</label>
            <textarea id="binder_title" name="binder_title" placeholder="バインダーのタイトルを入力してください"></textarea>

            <label for="barcode_input">バーコード</label>
            <input type="text" id="barcode_input" name="barcode" placeholder="バーコードをスキャンまたは手入力">
            
            <div id="barcode-scanner-container">
                <div id="interactive" class="viewport"></div>
                <div class="scanner-controls">
                    <button type="button" id="startScanner">スキャナー起動</button>
                    <button type="button" id="stopScanner">スキャナー停止</button>
                </div>
            </div>

            <label for="media_title">メディアタイトル</label>
            <textarea id="media_title" name="media_title" placeholder="メディアのタイトルを手入力してください"></textarea>

            <label for="property_text">プロパティ</label>
            <textarea id="property_text" name="property_text" placeholder="詳細なプロパティ情報を入力してください"></textarea>

            <label for="screenshot">スクリーンショット</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" capture="environment">
            <div id="preview-container"></div>

            <button type="submit" id="submit-button">フォームを送信</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        // GAS Web App URL
        const GAS_URL = 'https://script.google.com/a/macros/abroad-o.com/s/AKfycbxH4gauLiZwE7Qe31wlMKItuom-L6nUSoDE6uqosEwdBmEmKC3svJTpkeKJZoxK2UkPGQ/exec';

        // Form and elements
        const form = document.getElementById('cdMediaForm');
        const submitButton = document.getElementById('submit-button');
        const formStatus = document.getElementById('form-status');
        const screenshotInput = document.getElementById('screenshot');
        const previewContainer = document.getElementById('preview-container');

        // Barcode Scanner elements
        const barcodeInput = document.getElementById('barcode_input');
        const startScannerBtn = document.getElementById('startScanner');
        const stopScannerBtn = document.getElementById('stopScanner');
        let scannerRunning = false;

        // --- Image Preview ---
        screenshotInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewContainer.innerHTML = `<img src="${e.target.result}" alt="画像プレビュー">`;
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.innerHTML = '';
            }
        });

        // --- Form Submission ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            showStatus('送信中... しばらくお待ちください。', 'info');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Handle file input for Base64 conversion
            const file = screenshotInput.files[0];
            if (file) {
                try {
                    data.screenshot = await toBase64(file);
                } catch (error) {
                    showStatus('画像の読み込みに失敗しました。', 'error');
                    console.error(error);
                    submitButton.disabled = false;
                    return;
                }
            } else {
                data.screenshot = ''; // Send empty string if no file
            }
            
            // Send data to Google Apps Script
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'cors', // Important for cross-origin requests
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showStatus('送信が完了しました！', 'success');
                    form.reset();
                    previewContainer.innerHTML = '';
                } else {
                    throw new Error(result.message || '不明なエラーが発生しました。');
                }
            } catch (error) {
                showStatus(`送信に失敗しました: ${error.message}`, 'error');
                console.error('Fetch Error:', error);
            } finally {
                submitButton.disabled = false;
            }
        });

        // --- Helper Functions ---
        const toBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function showStatus(message, type) {
            formStatus.textContent = message;
            formStatus.className = `message ${type}-message`;
            formStatus.style.display = 'block';
        }

        // --- Barcode Scanner Logic (QuaggaJS) ---
        function startScanner() {
            if (scannerRunning) return;
            showStatus('スキャナーを起動しています...', 'info');

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: { facingMode: "environment" },
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_39_reader", "code_128_reader", "upc_reader", "upc_e_reader"],
                }
            }, (err) => {
                if (err) {
                    console.error("QuaggaJS Init Error:", err);
                    showStatus(`スキャナーの起動に失敗: ${err.message}`, 'error');
                    return;
                }
                Quagga.start();
                scannerRunning = true;
                showStatus('スキャナー起動済み。バーコードをカメラにかざしてください。', 'info');
            });

            Quagga.onDetected((data) => {
                if (data && data.codeResult) {
                    barcodeInput.value = data.codeResult.code;
                    showStatus(`バーコードを検出: ${data.codeResult.code}`, 'success');
                    stopScanner();
                }
            });
        }

        function stopScanner() {
            if (scannerRunning) {
                Quagga.stop();
                scannerRunning = false;
                showStatus('スキャナーを停止しました。', 'info');
            }
        }

        startScannerBtn.addEventListener('click', startScanner);
        stopScannerBtn.addEventListener('click', stopScanner);

    </script>
</body>
</html>
