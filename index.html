<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD・メディア入力フォーム</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>CD・メディア入力フォーム</h1>
        
        <div id="form-status" class="message"></div>

        <!-- Google Form 送信用の非表示iframe -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

        <!-- 入力フォームのコンテンツ -->
        <div id="form-content">
            <form id="cdMediaForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfptpO8gQ0N1dV0xINg5sJD3ZCIWk56-sg_hXauDcZqahhD4Q/formResponse" method="POST" target="hidden_iframe">
                <label for="cd_number">CD連番</label>
                <input type="text" id="cd_number" name="entry.466911711" placeholder="例: 001" inputmode="numeric">

                <div class="radio-group">
                    <label>ラベルの有無</label><br>
                    <input type="radio" id="label_ari" name="entry.107394738" value="ラベルあり" required>
                    <label for="label_ari">ラベルあり</label>
                    <input type="radio" id="label_nashi" name="entry.107394738" value="ラベルなし" required>
                    <label for="label_nashi">ラベルなし</label>
                </div>

                <div class="radio-group">
                    <label>保存状態</label><br>
                    <input type="radio" id="save_case" name="entry.1804364688" value="ケース" required>
                    <label for="save_case">ケース</label>
                    <input type="radio" id="save_binder" name="entry.1804364688" value="バインダー" required>
                    <label for="save_binder">バインダー</label>
                    <input type="radio" id="save_other" name="entry.1804364688" value="その他" required>
                    <label for="save_other">その他</label>
                </div>

                <label for="binder_title">バインダータイトル</label>
                <textarea id="binder_title" name="entry.2089926208" placeholder="バインダーのタイトルを入力してください"></textarea>

                <label for="barcode_input">バーコード</label>
                <input type="text" id="barcode_input" name="entry.1038562288" placeholder="バーコードをスキャンまたは手入力">
                
                <!-- 画像ファイルからバーコードを読み取るためのUI -->
                <div id="barcode-scanner-container">
                    <input type="file" id="barcode-file-input" accept="image/*" style="display: none;">
                    <button type="button" id="scan-image-button">バーコードを撮影して読み取る</button>
                    <div id="barcode-format" style="font-weight: bold; margin-top: 10px;"></div>
                </div>

                <label for="media_title">メディアタイトル</label>
                <textarea id="media_title" name="entry.164859345" placeholder="メディアのタイトルを手入力してください"></textarea>

                <label for="property_text">プロパティ</label>
                <textarea id="property_text" name="entry.961024134" placeholder="詳細なプロパティ情報を入力してください"></textarea>

                <hr style="margin: 30px 0; border-color: #eee;">

                <h2>OCR文言読み取り</h2>
                <div id="ocr-container">
                    <input type="file" id="ocr-file-input" accept="image/*" capture="environment" style="display: none;">
                    <button type="button" id="start-ocr-button">OCRで文言を読み取る</button>
                    <textarea id="ocr_result" placeholder="OCR結果が表示されます" rows="5" readonly></textarea>
                </div>

                <div class="button-group">
                    <button type="button" id="clear-button">クリア</button>
                    <button type="submit" id="submit-button">フォームを送信</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
