<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD・メディア入力フォーム (モバイル)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .radio-group, .select-group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .radio-group label, .select-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #barcode-scanner-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #interactive.viewport {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background-color: #333;
        }
        #interactive.viewport canvas,
        #interactive.viewport video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover; /* Ensures video covers container */
            position: absolute;
            left: 0;
            top: 0;
        }
        .scanner-controls {
            margin-top: 15px;
        }
        .scanner-controls button {
            width: auto;
            padding: 10px 20px;
            margin: 0 5px;
            display: inline-block;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        .info-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CD・メディア入力フォーム</h1>
        <p class="info-message">
            **重要:** 下記の「YOUR_GOOGLE_FORM_SUBMIT_URL」を、あなたのGoogleフォームの送信URLに置き換えてください。
        </p>
        <form id="cdMediaForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfptpO8gQ0N1dV0xINg5sJD3ZCIWk56-sg_hXauDcZqahhD4Q/formResponse" method="POST" target="_self">

            <label for="cd_number">CD連番</label>
            <input type="text" id="cd_number" name="entry.466911711" placeholder="例: 001" inputmode="numeric" pattern="[0-9]*">

            <div class="radio-group">
                <label>ラベルの有無</label><br>
                <input type="radio" id="label_ari" name="entry.107394738" value="ラベルあり" required>
                <label for="label_ari">ラベルあり</label>
                <input type="radio" id="label_nashi" name="entry.107394738" value="ラベルなし" required>
                <label for="label_nashi">ラベルなし</label>
            </div>

            <div class="radio-group">
                <label>保存状態</label><br>
                <input type="radio" id="save_case" name="entry.1804364688" value="ケース" required>
                <label for="save_case">ケース</label>
                <input type="radio" id="save_binder" name="entry.1804364688" value="バインダー" required>
                <label for="save_binder">バインダー</label>
                <input type="radio" id="save_other" name="entry.1804364688" value="その他" required>
                <label for="save_other">その他</label>
            </div>

            <label for="binder_title">バインダータイトル</label>
            <textarea id="binder_title" name="entry.2089926208" placeholder="バインダーのタイトルを入力してください"></textarea>

            <label for="barcode_input">バーコード</label>
            <input type="text" id="barcode_input" name="entry.1038562288" placeholder="バーコードをスキャンまたは手入力" inputmode="numeric" pattern="[0-9]*">
            
            <div id="barcode-scanner-container">
                <div id="interactive" class="viewport"></div>
                <div class="scanner-controls">
                    <button type="button" id="startScanner">スキャナー起動</button>
                    <button type="button" id="stopScanner">スキャナー停止</button>
                </div>
                <div id="scanner-status" class="info-message"></div>
                <div id="scanner-error" class="error-message"></div>
            </div>

            <label for="media_title">メディアタイトル</label>
            <textarea id="media_title" name="entry.164859345" placeholder="メディアのタイトルを手入力してください"></textarea>

            <label for="property_text">プロパティ</label>
            <textarea id="property_text" name="entry.961024134" placeholder="詳細なプロパティ情報を入力してください"></textarea>

            <!-- Google Forms 内部フィールド (通常は変更不要ですが、フォームの動作に影響する場合があります) -->
            <input type="hidden" name="fvv" value="1">
            <input type="hidden" name="partialResponse" value='[null,null,"-8922437685945978643"]'>
            <input type="hidden" name="pageHistory" value="0">
            <input type="hidden" name="fbzx" value="3291320949815565601">
            <!-- dlutとsubmissionTimestampはGoogle Formが自動で生成することが多いため、ここでは含めません。 -->

            <button type="submit">フォームを送信</button>
        </form>
    </div>

    <!-- QuaggaJS ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script>
        const barcodeInput = document.getElementById('barcode_input');
        const startScannerBtn = document.getElementById('startScanner');
        const stopScannerBtn = document.getElementById('stopScanner');
        const scannerStatus = document.getElementById('scanner-status');
        const scannerError = document.getElementById('scanner-error');
        let scannerRunning = false;

        function startScanner() {
            if (scannerRunning) return;

            scannerStatus.textContent = 'スキャナー起動中...';
            scannerError.textContent = ''; // Clear previous errors

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment" // 背面カメラを優先
                    },
                },
                decoder: {
                    readers: ["ean_reader", "ean_8_reader", "code_39_reader", "code_128_reader", "upc_reader", "upc_e_reader"] // 読み取るバーコードの種類
                }
            }, function (err) {
                if (err) {
                    console.error("QuaggaJS 初期化エラー:", err);
                    scannerError.textContent = 'スキャナーの起動に失敗しました: ' + err.message;
                    scannerStatus.textContent = '';
                    return;
                }
                Quagga.start();
                scannerRunning = true;
                scannerStatus.textContent = 'スキャナー起動済み。バーコードをカメラにかざしてください。';
                console.log("QuaggaJS started.");
            });

            Quagga.onDetected(function (data) {
                if (data && data.codeResult) {
                    barcodeInput.value = data.codeResult.code;
                    scannerStatus.textContent = 'バーコードを検出しました: ' + data.codeResult.code;
                    stopScanner(); // 検出したらスキャナーを停止
                }
            });

            Quagga.onProcessed(function(result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                    drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.width), parseInt(drawingCanvas.height));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: "red", lineWidth: 3 });
                    }
                }
            });
        }

        function stopScanner() {
            if (scannerRunning) {
                Quagga.stop();
                scannerRunning = false;
                scannerStatus.textContent = 'スキャナー停止済み。';
                console.log("QuaggaJS stopped.");
            }
        }

        startScannerBtn.addEventListener('click', startScanner);
        stopScannerBtn.addEventListener('click', stopScanner);

        // ページ読み込み時にスキャナーを自動起動しない場合、上記2行のイベントリスナーは不要です。
        // 自動起動したい場合は、上記のイベントリスナーを削除し、startScanner(); を呼び出してください。
    </script>
</body>
</html>
